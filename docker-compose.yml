services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microloans_${ENVIRONMENT:-development}
    ports:
      - "5432:5432"
    volumes:
      - db_data_${ENVIRONMENT:-development}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: ${DB_MEMORY_LIMIT:-1GB}
        reservations:
          memory: 256M

  api:
    ports:
      - "8000:8000"
    build: .
    env_file: ${ENV_FILE:-env.development}
    environment:
      - PORT=8000
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      if [ \"$$DEBUG\" = \"true\" ]; then
        echo \"ðŸš€ Development mode with reload\"
        gunicorn -w 2 -b 0.0.0.0:8000 --reload wsgi:app
      else
        echo \"ðŸš€ Production mode\"
        gunicorn -w 4 -b 0.0.0.0:8000 wsgi:app
      fi
      "
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  proxy:
    image: nginx:1.26
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db_data_development:
  db_data_staging:
  db_data_production:
